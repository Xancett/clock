<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="clock.css">
    <title>Clock</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>CLOCK</h1>
        </header>
        <section>
            <h2>Time goes here?</h2>
        </section>
        <section>
            <img src="images/image1.jpg" alt="Center image" id="image">
        </section>
    </div>
    <div class="party-container">
        <label for="wakeup">Choose a wake up time</label>
        <select name="wakeup" id="wake">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
        </select>

        <ul>
            <li>Wake up time</li>
            <li>Lunch time</li>
            <li>Nap time</li>
        </ul>
        <ul>
            <button>Click me!</button>
        </ul>
    </div>
</body>
</html>
